---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: try-spring
  namespace: chandan
  labels:
      app: try-spring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: try-spring
  template:
    metadata:
      labels:
        app: try-spring
    spec:
      containers:
      - name: try-spring
        image: gcr.io/trail-275304/try-spring:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
          limits:
            cpu: 200m
            memory: 400Mi
        readinessProbe:
            httpGet:
                path: /404
                port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 4
            failureThreshold: 3
        livenessProbe:
            httpGet:
                path: /
                port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 4
            failureThreshold: 3
        ports:
            - name: http
              containerPort: 8080
